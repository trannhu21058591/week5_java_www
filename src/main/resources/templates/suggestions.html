<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Suggestions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Job Suggestions for Candidate</h1>

    <div class="row">
        <div class="col-md-12">
            <h3>Available Jobs</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Job Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through the list of jobs passed from the controller -->
                <tr th:each="job : ${jobs}">
                    <td th:text="${job.name}"></td>
                    <td th:text="${job.description}"></td>
                    <td>
                        <!-- Form to send invite email -->
                        <form th:action="@{/jobs/send-invite/{candidateId}(candidateId=${candidate.id})}" method="post">
                            <input type="hidden" th:value="${job.id}" name="jobId"/>
                            <button type="submit" class="btn btn-primary">Send Invitation</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <a href="#" class="btn btn-secondary" onclick="window.history.back()">Back to Candidate Profile</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
